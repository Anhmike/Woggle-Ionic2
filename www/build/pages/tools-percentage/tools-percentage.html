<ion-navbar *navbar dark>
  <ion-title>Tools/Percentage</ion-title>
</ion-navbar>

<ion-content padding class="tools-percentage">
  <ion-row>
    <ion-col width-20><button full (click)="increaseWeight()"><ion-icon name="md-add"></ion-icon></button></ion-col>
    <ion-col width-60>
      <ion-input style="text-align:center;" type="number" step="any" (ngModelChange)="onWeightChange($event)" [(ngModel)]="weight"></ion-input>
    </ion-col>
    <ion-col width-20><button full (click)="decreaseWeight()"><ion-icon name="md-remove"></ion-icon></button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-20><button full (click)="increasePercentage()"><ion-icon name="md-add"></ion-icon></button></ion-col>
    <ion-col width-60>
      <ion-input style="text-align:center;" type="number" step="any" (ngModelChange)="onPercentageChange($event)" [(ngModel)]="percentage"></ion-input>
    </ion-col>
    <ion-col width-20><button full (click)="decreasePercentage()"><ion-icon name="md-remove"></ion-icon></button></ion-col>
  </ion-row>

  <h4>{{weight}} kg @ {{percentage}}% = {{calculatedPercentage | number:'2.1-2'}}</h4>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col width-50>Percentage(%)</ion-col>
        <ion-col width-50>weight(Kg)</ion-col>
      </ion-row>
    </ion-item>
    <ion-item *ngFor="#value of calculatedPercentageValues">
      <ion-row>
        <ion-col width-50>{{value.percentage}}</ion-col>
        <ion-col width-50>{{value.value | number:'2.1-2'}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
